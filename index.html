    <div class="container-info">

               <div class="user-info">
                  <h2>Oluwafemi</h2>
                  <p>3000</p>
               </div>
               <div class="user-info">
                  <h2>Oluwafemi</h2>
                  <p>3000</p>

<style>
*{
    margin: 0px;
    box-sizing: border-box;
}

body{
    height: 100%;
    overflow: hidden;
}

html{
    height: 100%;
    box-sizing: border-box;
}

.join{
    font-size: 25px;
    text-align: center;
    padding: 10px 10px;
}

.click{
    color: rgb(209, 146, 28);
    text-align: center;
    text-shadow: 0px 2px 5px rgba(0 , 0 , 0 , .3);
    animation: elastic ease-in-out 5s infinite;
    -webkit-animation: elastic ease-in-out 5s infinite;
    -moz-animation: elastic ease-in-out 5s infinite;
    -o-animation: elastic ease-in-out 5s infinite;  
}

a{
    text-decoration: none;
    color:  rgb(209, 146, 28);
}

.container{
    position: relative ;
    background-image: url('./chips.png');
    height: 100%;
    background-size: 100% 100%;
    animation: elastic ease-in-out 5s infinite;
    -webkit-animation: elastic ease-in-out 5s infinite;
    -moz-animation: elastic ease-in-out 5s infinite;
    -o-animation: elastic ease-in-out 5s infinite;
}

@keyframes elastic {
    0%{
        transform: scale(1);
    }
    50%{

        transform: scale(1.2);
    }
    100%{
        transform: scale(1);
    }
}

@-moz-keyframes elastic {
    0%{
        transform: scale(1);
    }
    50%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(1);
    }
}

@-webkit-keyframes elastic{
    0%{
        transform: scale(1);
    }
    50%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(1);
    }
}

@-o-keyframes elastic{
    0%{
        transform: scale(1);
    }
    50%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(1);
    }
}

.overlay{
    position: absolute;
    inset: 0;
    background: rgba(0 , 0 , 0 , .7);
    height: 100%;
    width: 100%;
}

    text-align: center;
    padding: 5px 20px;
    color: orange;
    font-weight: 600;

    margin: auto ;

.container-info{
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container-wrapper{
    background: linear-gradient(#eee , #000);
    box-shadow: 0px 2px 5px rgba(228, 235, 226, 3);
    border-radius: 5px;
    width: 450px;
    height: 450px;

    width: 20px;

    padding: 0;
    margin: 0;
    position: absolute;
    right: 0;
    margin-right: 2px;
    top: 0;
    background: #e74;

</style>

<script>
    const join = document.getElementById("join");
    const form = document.getElementById("form");
    const clos = document.getElementById("close");
    const user = document.querySelector("#username");
    const forms = document.getElementById("forms")
    const bigJoin = document.getElementById("bigJoin")
    const back = document.getElementById("back");



    //create an empty array
    //to load data from localStorage;

    const loadedData = [];

    //initially 
    back.style.display = 'none'

    //set a cookie for this unique user
    function setCookie(cname , cvalue , expdays){
        const date = new Date();
        date.setTime(date.getTime() + (expdays*24*60*60*1000))
        let expires = "expires="+ date.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        return document.cookie;
    }
    
    function getCookie(cname){
        let name = cname + "=";
        let decodeCookie = decodeURIComponent(document.cookie)
        let ca = decodeCookie.split(';')
        for(var i = 0; i < ca.length; i++){
            let res = ca[i];
            if(res.indexOf(name) == 0){
                return res.substring(name.lenght, res.length)
            }
        }
        return "";
    }

    //check if cookie isset
    function checkCookie(){
        let id = getCookie('Zuka-tracker-id');
        if(id !== ""){
            join.style.display = 'none'
            back.style.display = 'block'    
            let data = localStorage.getItem("myData");
            let res = JSON.parse(data);
            bigJoin.innerHTML = "Hello " + res.username     
        }else{
            join.style.display = 'block'     
        }
        return;
    }

    function loadData(){
        var storage = JSON.parse(localStorage.getItem("myData"));
        loadedData.push(storage);
    }

    console.log(loadedData)

    document.addEventListener('DOMContentLoaded' , () => {
         checkCookie();
         loadData();
    })

     
    //add a form event listener
    forms.addEventListener('submit' , (ev) => {
        ev.preventDefault() 
        if(user.value == ''){
            user.style.borderColor = '#e74e3c'
        }else{
                const numbers = Math.floor(Math.random() * 1001)
                const names = user.value;
                a = names.slice(0 , 3)
                result = a + numbers 
                const cookieData = setCookie('Zuka-tracker-id' , result , 365 );   
                let myData = {
                    id: cookieData,
                    username: user.value,
                    score: 0
                }
                
                let dataSerialize = JSON.stringify(myData)
                localStorage.setItem("myData" , dataSerialize)
                user.value = ''
                window.location = 'main.html'
        }
    });

    
    join.addEventListener( 'click' , () =>  {
        form.classList.add('isClicked')
    })
    clos.addEventListener( 'click' , () =>  {
        form.classList.remove('isClicked');
    })

</script>
